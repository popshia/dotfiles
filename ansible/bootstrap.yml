# https://phelipetls.github.io/posts/introduction-to-ansible/

- name: Bootstrap development environment
  hosts: localhost

  tasks:
  - name: Add fish shell ppa
    ansible.builtin.apt_repository:
      repo: ppa:fish-shell/release-3

  tasks:
  - name: Install packages with apt
    become: yes
    ansible.builtin.apt:
      name:
        - fish
        - nala
        - ripgrep
        - htop
        - fd-find
        - batcat
        - trash-cli
        - kitty-terminfo
      state: present
    when: ansible_distribution == "Pop!_OS"

  tasks:
  - name: Install packages with brew
    become: yes
    community.general.homebrew:
      name:
        - arc
        - bat
        - discord
        - fd
        - fish
        - fisher
        - fzf
        - gh
        - git
        - git-delta
        - gotop
        - hammerspoon
        - karabiner-elements
        - kitty
        - lazygit
        - neovim
        - raycast
        - starship
        - stow
        - stylua
        - swish
        - telegram
        - tldr
        - topgrade
        - trash-cli
        - via
        - visual-studio-code
        - zoxide
    when: ansible_distribution == "MacOSX"
